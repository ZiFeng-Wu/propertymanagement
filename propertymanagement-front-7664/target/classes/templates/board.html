<!--该网页用于显示留言板-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小区留言板</title>
   		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
		<script src="layui/layui.js"></script>
	</head>
	
	<body>
		
		
	<h1 style="padding-top: 20px;padding-left: 10px;">小区留言板</h1>
	<hr class="layui-bg-blue">

	<div style="padding: 5px;">	
	<table class="layui-hide" id="repairList" lay-filter="repairList"></table>
	</div>
		
	

		
	<script type="text/javascript">
	layui.use([ 'jquery', 'layer', 'form', 'table','laydate'], function() {
		var $ = layui.jquery;
		var layer = layui.layer;
		var form = layui.form;
		var table = layui.table;
		var laydate=layui.laydate;
		
		var uId = JSON.parse(localStorage.getItem('user')).id;
		 table.render({
		    elem: '#repairList'
		    ,url:"http://myzuul.com:9527/zifeng/message/consumer/message/findmessage"
		    ,title: '小区留言板'
		    ,headers: {token: localStorage.getItem('token'), id:uId}
		    ,limit:10
		    ,limits:[10,20,30,40,50,60]
		    ,page:true
		    ,cols: [[
		      {field:'id', title:'留言板ID', width:350, fixed: 'left', unresize: true, sort: true, align:'center'}
		      ,{field:'uId', title:'留言发起人ID', width:350,align:'center', unresize: true}
		      ,{field:'contents', title:'留言板内容', sort: true,width:350,align:'center', unresize: true}	
		      ,{field:'date', title:'留言日期',   align:'center', unresize: true,sort: true}
		    ]]		   
		    ,width:1650
		    ,id: 'Reload'
		  });
		  
		 
		  
	
	});
	  </script>
	</body>
</html>
